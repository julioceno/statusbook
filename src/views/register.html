<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>statusbook | criando conta</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/page-register.css" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600&display=swap" rel="stylesheet">    
  </head>

  <body>
    <div id="page-register">
      <div id="container">
        <div id="register">

          <img src="/images/imageUser.png" alt="foto do login">
          <form action="save-user" method="POST"  onsubmit="validate(event)">

            <div class="input-block">
              <label for="" id="labelName">Nome completo</label>
              <input type="text" name="name" placeholder="JÃºlio Nepomuceno" onfocus="clickName()" onblur="clickNameOver()" required>
            </div>

            <div class="input-block">
              <label for="" id="labelNickName">Apelido</label>
              <input type="text" name="nickName" placeholder="Julin" onfocus="clickNickName()" onblur="clickNickNameOver()" required>
            </div>

            <div class="input-block">
              <label for="" id="labelEmail">Email</label>
              <input type="email" name="email" placeholder="Email@gmail.com" onfocus="clickEmail()" onblur="clickEmailOver()" required>
            </div>
            
            <div class="input-block">
              <label for="" id="labelPassword">Senha</label>
              <input type="password" name="password" id="inputPassword" placeholder="*******" onfocus="clickPassword()" onblur="clickPasswordOver()" required>
           
              <div class="showPassword">
                <input type="checkbox" onclick="showHiddenPassword()"> <Small>Mostrar Senha</Small> <!-- Tinha id no chekbox-->
              </div>
              
            </div>

            <div class="input-block">
              <label for="" id="labelConfirmPassword"> confirmar Senha </label>
              <input type="password"  name="confirmPassword" id="inputConfirmPassword" placeholder="*******" onfocus="clickConfirmPassword()" onblur="clickConfirmPasswordOver()" required>
              
              <div class="showPassword showConfirmPassword">
                <input type="checkbox" name=""  onclick="showHiddenConfirmPassword()"> <Small>Mostrar Confirmar Senha</Small> <!-- Tinha id no chekbox-->
              </div>
              
            </div>

            <div class="input-block">
              <input type="submit" value="Criar conta" />
            </div>
          </form>
          <div class="come-back"> <a href="/">Voltar ao Login</a></div>

        </div>
      </div>
    </div>
  </body>
  <script src="/javascript/register.js"></script>

</html>
